<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        http : hyper text transfer protocol(통신규약)
        html : hyper text Markup language
        Hyper Text : 관련 문서로 연결되어 있는 텍스트
        Hyper Media : 관련 문서로 연결되어 있는 이미지나 영상등
     -->

     <a href = "https://www.daum.net" target="_blank"><h3>Daum으로 이동 </h3></a>
     <a href = "https://www.naver.com" target="_blank"><h3>naver으로 이동 </h3></a>
     <a href = "https://www.nate.com" target="_blank"><h3>nate으로 이동 </h3></a>

     <!-- 
        Anchor 태그의 옵션 href : 이동할 곳의 URL, 파일이름과 경로
        target : 이동할 윈도우, 탭 등 target을 안쓰면 같은 창에서 이동
        target="_blank" : 새 탭에서 이동
      -->

      <!-- 
        Anchor 태그로 연결되는 곳은 일반사이트도 있지만 같은 서버 안에 있는 다른 html 파일로돌 이동이 가능하다
       -->
       <a href = "03_Header.html" target ="_blank"><h3> 03_Header.html로 이동</h3></a>
</body>
</html>
