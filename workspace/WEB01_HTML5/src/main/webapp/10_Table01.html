<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tag : 테이블의 시작 과 끝을 표시합니다 -->
    <!-- tr tag : 테이블내의 행의 시작과 끝을 표시한다. 필요한 행의 갯수만큼 table 태그 내에 표시한다. -->
    <!-- td tag : tr tag 내부에서 각행의 칸들이 시작과 끝을 표시. tr태그 내부에 필요한 열의 갯수만큼 표시.
    각 tr 태그에 동일하게 모두 추가한다. -->

    <!-- table 태그의 옵션들 -->
    <!-- border : 테이블의 외곽선 굵기 -->
    <!-- width : 테이블의 전체 가로크기 , 별도의 행너비 지정이 없으면 행 너비는 테이블 너비 안에서 균등 분배된다. 글자 수에 영향이 있을수 있다. -->
    <!-- align : 브라우저 상에 표시할 표의 자유 정렬 -->
    <!-- cellpadding : 한칸(셀)의 안쪽 여백 - 글자와 셀 경계선과 의 간격 -->
    <!-- cellspacing : 셀과 셀 사이의 간격 -->
    <!-- bgcolor : 표의 배경색 - 테이블 관련 모든 태그는 최초 투명색이다 bgcolor가 지정되면 그색으로 변경된다.  -->

    <!-- tr태그의 옵션들 -->
    <!-- bgcolor : 행의 배경색, 각 행마다 다른 배경색을 지정할 수 있다. 지정하지 않으면 투명색 -->
    <!-- height : 행의 높이를 조절한다. width 도 있지만 사용하지 않는다. -->

    <!-- td 태그의 옵션들  -->
    <!-- bgcolor 1열 의 배경색, 각 칸 마다 다른배경색을 지정할 수 있다. 지정하지 않으면 투명색 -->
    <!-- width : 1행에서 각열의 너비를 조절한다. 각 열의 너비의 합은 table 너비와 같이 맞춰준다. -->

    <table border = "0" width = "500" align = "conter" cellspacing="10" cellpadding="10" bgcolor = "yellowgreen">
        <tr bgcolor ="white" height ="50">
            <td width = "150"></td>
            <td width = "50"></td>
            <td width = "50"></td>
            <td width = "50"></td>
            <td bgcolor="red" width = "100"></td>
        </tr>
        <trb gcolor="white" height = "50">
            <td></td>

            <td></td>
            <td></td>
        </tr>
        <tr bgcolor="white" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor="white" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor="white" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
