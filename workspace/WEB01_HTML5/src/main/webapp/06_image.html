<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_img.html</title>
</head>
<body>
    <!-- img : 이미지를 페이지에 표시하기 위한 태그
        끝나는 태그가 없는 단일 태그이며, 어떤 이미지를 표시할지는 src속성을 통해 기술한다
        html 파일과 이미지 파일이 동일한 폴더에 있을때 하는 방법 
    -->
    <img src="daum.png" width= "150" border = "1" /><br />

    <!-- html 파일과 이미지 파일이 다른 폴더에 있을 때  -->
    <img src="images/naver.png" width= "200" border = "1"/><br />
    <img src="./images/naver.png" width= "300" border = "1"/><br />

    <!-- 
        width : 이미지의 가로 크기 ( 단위 : 픽셀)
        height : 이미지의 세로 크기 (단위 : 픽셀)
        border : 이미지 외곽선 굵기 (단위: 픽셀)
     -->
     <!-- width ,height 중 하나만 조정하면 나머지 크기는 비율에 맞춰서 자동 조정된다 비율을 생각하지 않고 둘자 지정하게 되면 원래 비율이 흩어져서 언발란스 해질수 있따. -->

     <img src="images/samsung_Ms.kim.jpg" height = "200" />
     <img src="https://img3.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202404/18/akn/20240418112034969cmxa.jpg" height = "200" />
</body>
</html>
